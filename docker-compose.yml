version: '3.8'

services:
  db:
    image: postgres:16.0
    container_name: intro-tp1-db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - intro-tp1-db
    environment:
      - POSTGRES_PASSWORD=intro
      - POSTGRES_USER=root
      - POSTGRES_DB=gym
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
  
  adminer:
    image: adminer
    container_name: my-adminer
    depends_on:
      - db
    ports:
      - "8080:8080"
    networks:
      - intro-tp1-db

  api:
    build: 
      context: ./backend
    container_name: intro-tp1-api
    ports:
      - "8002:8002"
    depends_on:
      - db
    networks:
      - intro-tp1-db
    environment:
      - PORT=8003

networks:
  intro-tp1-db:

volumes:
  pgdata:
    driver: local